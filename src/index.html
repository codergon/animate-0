<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>animate-0</title>

    <link rel="icon" type="image/svg+xml" href="/icon.svg" />

    <link
      rel="preload"
      href="fonts/Roobert/Medium.woff2"
      as="font"
      type="font/woff2"
      crossorigin
    />
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link rel="stylesheet" href="scss/index.scss" />
  </head>

  <body>
    <main class="home">
      <div class="home__topbar">
        <div class="home__topbar--block">
          <div class="logo-text">kester<span>.playground</span></div>
        </div>
      </div>

      <div class="home__content">
        <div class="cards">
          <div class="card" data-flip-id="card-1">
            <img src="./images/1.png" alt="card-1" data-flip-id="img-1" />
          </div>
          <div class="card" data-flip-id="card-2">
            <img src="./images/2.png" alt="card-2" data-flip-id="img-2" />
          </div>
          <div class="card" data-flip-id="card-3">
            <img src="./images/3.png" alt="card-3" data-flip-id="img-3" />
          </div>
          <div class="card" data-flip-id="card-4">
            <img src="./images/4.png" alt="card-4" data-flip-id="img-4" />
          </div>
        </div>
      </div>

      <div class="home__preview"></div>

      <nav class="home__nav">
        <div class="home__nav--item home__nav--item--main">
          <p>GSAP - Flip Plugin</p>
        </div>

        <a
          target="_blank"
          href="https://github.com/codergon/animate-0"
          class="home__nav--item"
        >
          <i class="ph ph-github-logo"></i>
        </a>
        <a
          target="_blank"
          href="https://x.com/thealpha_knight"
          class="home__nav--item"
        >
          <i class="ph ph-x-logo"></i>
        </a>

        <a
          target="_blank"
          href="https://alphaglitch.dev"
          class="home__nav--item"
        >
          <img src="./images/me.png" alt="me" />
        </a>
      </nav>
    </main>

    <script type="module" src="js/index.js"></script>
  </body>
</html>
